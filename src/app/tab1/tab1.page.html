<ion-content [fullscreen]="true" color="light">
  <ion-header class="ion-no-border">
    <ion-toolbar color="light" class="ion-padding-vertical">
      <ion-buttons slot="end">
        <ion-thumbnail>
          <ion-avatar>
            <img
              src="https://i.pravatar.cc/150?img=3"
              class="avtr"
              style="width: 50px; height: 50px"
              alt="
              "
            />
          </ion-avatar>
        </ion-thumbnail>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-row class="tagline">
    <ion-col>
      <ion-label>
        <ion-text> Make Yourself </ion-text>
        <p>
          <ion-text color="dark"> better </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="srch">
    <ion-col size="10">
      <ion-searchbar class="srchBar" placeholder="Search..."></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button mode="ios">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <div>
    <ion-list-header class="optional">
      <ion-label> Explore </ion-label>

      <ion-button fill="clear" size="small" color="medium" shape="round">
        <ion-text> Show all </ion-text>
      </ion-button>
    </ion-list-header>
  </div>

  <div>
    <swiper-container
      grab-cursor="true"
      [modules]="swiperModules"
      [slidesPerView]="1.4"
      [keyboard]="true"
      [centerSlides]="true"
      [loop]="true"
      [autoplay]="{delay: 2000}"
      [scrollbar]="true"
    >
      <!-- Slide 1 -->
      <swiper-slide>
        <ion-card color="primary">
          <!-- Resize the image using a class or inline styles -->
          <img src="assets/imgs/image4.png" style="width: 90%; height: auto" />
          <ion-card-content>
            <ion-card-title>Consult a therapist</ion-card-title>
            <!-- Button  -->
            <ion-button
              size="small"
              color="warning"
              shape="round"
              [routerLink]="['/', 'tabs', 'tab3']"
            >
              Conversation
              <ion-icon name="arrow-forward" slot="end"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </swiper-slide>

      <!-- Slide 2 -->
      <swiper-slide>
        <ion-card color="warning">
          <!-- Resize the image using a class or inline styles -->
          <img src="assets/imgs/image5.png" style="width: 90%; height: auto" />
          <ion-card-content>
            <ion-card-title>Declutter the mind</ion-card-title>
            <!-- Button with text and an arrow icon -->
            <ion-button
              size="small"
              shape="round"
              [routerLink]="['/', 'tabs', 'tab4']"
            >
              Consult <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </swiper-slide>

      <!-- Slide 3 -->
      <swiper-slide>
        <ion-card color="success">
          <!-- Resize the image using a class or inline styles -->
          <img src="assets/imgs/image6.png" style="width: 90%; height: auto" />
          <ion-card-content>
            <ion-card-title>Manage emotions?</ion-card-title>
            <!-- Button with text and an arrow icon -->
            <ion-button
              size="small"
              color="warning"
              shape="round"
              [routerLink]="['/', 'tabs', 'tab2']"
            >
              Click Me <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </swiper-slide>

      <!-- Slide 4 -->
    </swiper-container>
  </div>

  <div>
    <ion-list-header class="section">
      <ion-label> Insights for you </ion-label>

      <ion-button fill="clear" size="small" color="medium">
        <ion-text> Show all </ion-text>
      </ion-button>
    </ion-list-header>
  </div>

  <ion-list class="ion-margin-bottom">
    <ion-item
      *ngFor="let item of recent; let index"
      class="ion-margin-bottom"
      [routerLink]="['/', 'tabs', 'tab2']"
    >
      <ion-avatar slot="start">
        <img [src]="item.src" [alt]="item.alt" />
      </ion-avatar>

      <ion-label>
        {{item.description}}
        <br />
        <!-- Add a line break -->
        <span class="item-type">{{item.type}}</span>
        <!-- Wrap item.type in a span with a class -->
      </ion-label>

      <ion-text color="medium"> {{item.duration}} </ion-text>
      <ion-button fill="clear" size="small" color="medium">
        <ion-icon
          slot="icon-only"
          name="arrow-forward-circle"
          style="color: #0558e7"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
